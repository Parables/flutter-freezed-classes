schema: example/schema.graphql
# documents: "./example/**/*.graphql"
generates:
  example/generated/app_models.dart:
    plugins:
      - ./dist/main/index.js:
    config:
      fileName: app_models
      ignoreTypes: ["PageInfo", "UserPaginator", "PaginatorInfo"]
      fromJsonToJson: true
      lowercaseEnums: false
      unionInputs:
        - CreateBookInput: ["Book", "createInput"]
      # scalars:
      #   Date: Date
      #   DateTime: Date
